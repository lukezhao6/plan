<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超级计划</title>
    <link rel="icon" type="image/jpg" href="./img/plan.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- 详情页 -->
  <body>
    <div class="sidebar">
      <h2>超级计划</h2>
      <ul id="month-list"></ul>

      <!-- 新增计划按钮 -->
      <button id="add-plan-button">新增计划</button>
    </div>
    <div class="container" id="plan-container">
      <div class="plan-group">
        <h2>待开始</h2>
        <table>
          <thead>
            <tr>
              <th>计划名称</th>
              <th>来源</th>
              <th>进度</th>
              <th>目标</th>
              <th>状态</th>
              <th>链接</th>
            </tr>
          </thead>
          <tbody id="plan-container-not-started">
            <!-- Plans will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div class="plan-group">
        <h2>进行中</h2>
        <table>
          <thead>
            <tr>
              <th>计划名称</th>
              <th>来源</th>
              <th>进度</th>
              <th>目标</th>
              <th>状态</th>
              <th>链接</th>
            </tr>
          </thead>
          <tbody id="plan-container-in-progress">
            <!-- Plans will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div class="plan-group">
        <h2>已完成</h2>
        <table>
          <thead>
            <tr>
              <th>计划名称</th>
              <th>来源</th>
              <th>进度</th>
              <th>目标</th>
              <th>状态</th>
              <th>链接</th>
            </tr>
          </thead>
          <tbody id="plan-container-completed">
            <!-- Plans will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 弹框模态框 -->
    <div id="plan-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-modal-button">&times;</span>
        <h2>新增计划</h2>
        <form id="plan-form">
          <label for="plan-name">计划名称:</label>
          <input
            type="text"
            id="plan-name"
            name="plan-name"
            required
          /><br /><br />
          <label for="plan-time">计划时间:</label>
          <input
            type="datetime-local"
            id="plan-time"
            name="plan-time"
            required
          /><br /><br />
          <button type="submit">保存</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
