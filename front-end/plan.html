<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超级计划</title>
    <link rel="icon" type="image/jpg" href="./img/plan.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>超级计划</h2>
      <ul id="month-list"></ul>

      <!-- 新增计划按钮 -->
      <button id="add-plan-button">新增计划</button>
    </div>
    <div class="container" id="plan-container">
      <!-- Plans will be dynamically inserted here -->
    </div>

    <!-- 弹框模态框 -->
    <div id="plan-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-modal-button">&times;</span>
        <h2>新增计划</h2>
        <form id="plan-form">
          <label for="plan-name">计划名称:</label>
          <input
            type="text"
            id="plan-name"
            name="plan-name"
            required
          /><br /><br />
          <label for="plan-time">计划时间:</label>
          <input
            type="datetime-local"
            id="plan-time"
            name="plan-time"
            required
          /><br /><br />
          <button type="submit">保存</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
